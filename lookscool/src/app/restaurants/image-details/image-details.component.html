<div *ngIf="restaurant" class="row">
  <div class="col-md-12">
    <h2>New Image</h2>
  </div>
</div>
<div *ngIf="restaurant" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="image-link">link</label>
      <input class="form-control" name="image-link" [(ngModel)]="image.link" placeholder="link"/>
    </div>
    <div class="form-group">
      <label for="image-thumbnail">thumbnail</label>
      <input class="form-control" name="image-thumbnail" [(ngModel)]="image.thumbnail" placeholder="thumbnail"/>
    </div>
    <div class="form-group">
      <label for="image-likes">Likes</label>
      <input type="number" class="form-control" name="image-likes" [(ngModel)]="image.likes" placeholder=0/>
    </div>
    <button class="btn btn-primary" 
    (click)="createImage(image, restaurant._id)">Create</button>
  </form>
</div>
